<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>wwroom</title>
    </head>
<body>
    <head>
        <h1>wwroom</h1>
    </head>
    <main>
        
        <ul class="chat-display">
            <form class="msg-form">
            <input type="text"
            id="msg-input"
            placeholder="your message..."
            maxlength="600"
            >
            <button type="submit" id="msg-btn">send</button>
            </form>
        </ul>

        <dialog id="first-modal" class="modal">
            <form method="dialog" id="welcome-form">
                <ul>
                    <h1>Welcome to wwroom</h1>
                    <h3>The worldwide chatroom for anyone and everyone 18+</h3>
                    <h5>Please stick to the rules.</h5>
                </ul>
                <ul>
                    <li>Do not be disrespectful.</li>
                    <li>Do not be a bitch</li>
                    <li>Be chill</li>
                    <li>No spamming or advertisement</li>
                </ul>
                
                <div class="register-btns">
                    <button id="to-login-btn">log in</button>
                    <button id="to-signup-btn">sign up</button>
                </div>
            </form>
        </dialog>
        <dialog id="signup-modal" class="modal">
            <form method="dialog" id="signup-form">
                <ul>
                    <li>
                        <input 
                        id="s-user-input"
                        type="text"
                        placeholder="your username"
                        maxlength="20"
                        >
                        <input
                        id="pword-input"
                        type="password"
                        placeholder="password"
                        >
                    </li>
                    <li>
                        <input 
                        id="email-input"
                        type="email"
                        placeholder="email"
                        >
                        <input 
                        id="pword-confirm"
                        type="password"
                        placeholder="confirm password">
                    </li>
                </ul>
                <button type="submit" id="signup-submit">Create Account</button>
            </form>
        </dialog>
        <dialog id="login-modal">
            <form method="dialog" id="login-form">
                <ul>
                    <li>
                        <input
                        id="l-user-input"
                        type="text"
                        placeholder="username"
                        >
                    </li>
                    <li>
                        <input 
                        id="user-password"
                        type="password"
                        placeholder="password">
                    </li>
                    <button type="submit" id="login-submit">Log in</button>
                </ul>
            </form>
        </dialog>
    </main>
</body>
</html>
