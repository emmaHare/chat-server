<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="front.js"></script>
        <title>wwroom</title>
    </head>
<body>
    <head>
        <h1>wwroom</h1>
    </head>
    <main>
        <form class="input-form">
            <input type="text" 
            id="name-input"
            placeholder="your name..."
            maxlength="12"
            >
            <button type="submit" id="name-btn">done</button>
        </form>
        
        <ul class="chat-display">
            <form class="msg-form">
            <input type="text"
            id="msg-input"
            placeholder="your message..."
            maxlength="600"
            >
            <button type="submit" id="msg-btn">send</button>
            </form>
        </ul>

        <dialog id="modal">
            <form method="dialog" id="modal-form">
                <legend>This is the modal</legend>
                <p>These are the rules</p>
            </form>
        </dialog>
    </main>
</body>
</html>
