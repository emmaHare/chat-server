<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <form class="input-form">
            <input type="text" 
            id="name-input"
            placeholder="your name..."
            maxlength="12"
            size="5"
            >
            <input type="text"
            id="room-input"
            placeholder="chat room..."
            maxlength="24"
            size="5"
            >
        </form>
        
        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <form class="msg-form">
            <input type="text"
            id="msg-input"
            placeholder="your message..."
            maxlength="600"
            size="8">
        </form>
    </main>
</body>
</html>
